<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal App</title>

    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/704804ad63.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="bg-image">
    </div>

    <div id="navbar">
        <span id="app-logo">
            <a href="index.html">
                Meal App
            </a>
        </span>
        
        <span class="side-drawer">
            <a href="favouriteMeals.html" target="_blank">
                <i class="fa-sharp fa-solid fa-heart"></i>
                <span id="total-counter">0</span>
            </a>
        </span>
    </div>


    <main id="flex-box">

            <div class="container">

                <div class="header">
                    <div class="title" style="color: white;">
                        What would you like to Eat!
                    </div>
                </div>

                <div id="search-bar">
                    <div class="icon">
                        <i class="fa-solid fa-search "></i>
                    </div>
                    <div class="new-search-input" style="width: 80%;">
                        <form onkeyup="showMealList()">
                            <input id="search-input" type="text" placeholder="Search food or receipe" />
                        </form>
                    </div>
                </div>

            </div>

                        <div class="dish-details">
                            <h4>${element.strMeal}</h4>
                            ${truncate(element.strInstructions,50)}
                            <span class="button">Know More</span>
                        </div>
                    </div>

                    <div class="card-bottom">
                        <div class="like">

                    </div>
