<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Meals</title>

    <style>
        .title{
            font-family: "Lucida Handwriting";
            letter-spacing: 5px;
            text-align: center;
        }

        hr {
            width: 60%;
        }

        #plate {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin: auto;
            background-color: lightgray;
            opacity: 0.7;
            min-height: 88vh;
            width: 50vw;
            /* overflow-y: scroll; */
        }

        .fav-item-card.nothing {
            margin-top: 10px;
            background-color: transparent;
            font-size: 0.8rem;
            text-decoration: none;
        }

        .fav-item-card {
            margin-top: 30px;
            width: 30%;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: hsl(234, 39%, 85%);
            border-radius: 10px;
            border: 1px solid black;
        }

        .fav-item-photo {
            width: 100%;
        }

        .fav-item-photo img {
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .fav-item-details {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            min-height: 50px;
            margin-bottom: 3px;
            font-size: 1.1rem;
        }

        #fav-remove-button {
            border: 1px solid hsl(233, 14%, 35%);
            border-radius: 7px;
            padding: 2px;
            min-height: 30px;
            box-shadow: 1px 1px 10px -2px rgb(146, 99, 99);
            text-align: center;
        }

        #fav-remove-button:hover {
            cursor: pointer;
            border: 2px solid red;
        }

        @media screen and (max-width: 900px) {
            hr{
                width: 80%;
            }
            #plate{
                width: 60%;
            }
            .fav-item-card{
                width: 50%;
                min-height: 20vh;
            }
            .fav-item-details {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
                width: 90%;
                min-height: 50px;
                margin-top: 3px;
                margin-bottom: 3px;
            }
        }

    </style>

</head>
<body>

    <h2 class="title">Your Favourite Items</h2>
    <hr>

    <div id="plate">
        <!-- Favourite items -->
            <!-- Favourite item photo -->
            <!-- Favourite item details -->
                <!-- Remove from Favourite button -->
    </div>


    <script>

        const dbObjectFavList = "favouriteMealList";

        const fetchMealsFromApi = async (url, value) => {
            const response = await fetch(`${url + value}`);
            const meals = await response.json();
            return meals;
        }

        function addRemoveToFavList(id) {
            let db = JSON.parse(localStorage.getItem(dbObjectFavList));

            let ifExist = false;
            for (let i = 0; i < db.length; i++) {
                if (id == db[i]) {
                    ifExist = true;
                    break;
                }
            } 
            
            if (ifExist) {
                db.splice(db.indexOf(id), 1);
            } else {
                db.push(id);
            }

            localStorage.setItem(dbObjectFavList, JSON.stringify(db));

            showFavMeals();
        }

        async function showFavMeals(){
            const favItemArray = JSON.parse(localStorage.getItem(dbObjectFavList));
            const url = "https://www.themealdb.com/api/json/v1/1/lookup.php?i=";

            var html = "";
    
            if(favItemArray.length == 0){
                html = `<div class="fav-item-card nothing"> <h3>No favourite item</h3> </div>`
            }
            else{
                for(var i=0;i<favItemArray.length;i++){
                    var favMeal = await fetchMealsFromApi(url, favItemArray[i]);
                    let element = favMeal.meals[0];
                    html += `
                        <div class="fav-item-card">
                            <div class="fav-item-photo">
                                <img src="${element.strMealThumb}" alt="Image of the Meal">
                            </div>
    
                            <div class="fav-item-details">
                                <div class="fav-item-name">
                                    <strong>Name: </strong>
                                    <span class="fav-item-text">${element.strMeal}</span>
                                </div>
                                <div id="fav-remove-button" onclick="addRemoveToFavList(${element.idMeal})">
                                    Remove from Fav
                                </div>
                            </div>

                        </div>
                    `
                }
            }
    
            document.getElementById('plate').innerHTML = html;
        }

        showFavMeals();

    </script>

</body>
</html>
